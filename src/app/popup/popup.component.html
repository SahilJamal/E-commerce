<div>
  <div class="delete" *ngIf="option == 'delete'">
    <h1 mat-dialog-title>Are You Sure?</h1>
    <div mat-dialog-content>
      <mat-card class="example-card">
        <mat-card-content>
          <div class="conatiner">
            <img src="{{ inputdata?.imageUrl }}" alt="" />
            <div class="content">
              <h1>{{ inputdata?.name }}</h1>
              <p>{{ inputdata?.price }}</p>
              <p>{{ inputdata?.category }}</p>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <div mat-dialog-actions style="float: right">
      <button mat-raised-button mat-dialog-close color="primary">Close</button>
      <button
        mat-raised-button
        color="warn"
        (click)="deleteProduct()"
        mat-dialog-close
      >
        Delete
      </button>
    </div>
  </div>

  <div class="edit" *ngIf="option == 'edit'">
    <h1
      mat-dialog-title
      style="display: flex; justify-content: center; margin-top: 1em"
    >
      Update
    </h1>
    <div mat-dialog-content>
      <div class="edit-content">
        <form [formGroup]="formData">
          <mat-form-field class="form-input" appearance="outline">
            <mat-label>Name</mat-label>
            <input
              type="text"
              matInput
              required
              formControlName="name"
              placeholder="Enter Product Name"
            />
          </mat-form-field>

          <br />

          <mat-form-field class="form-input" appearance="outline">
            <mat-label>Price</mat-label>
            <input
              type="text"
              matInput
              required
              formControlName="price"
              placeholder="Enter Product Price"
            />
          </mat-form-field>

          <br />

          <mat-form-field class="form-input" appearance="outline">
            <mat-label>Color</mat-label>
            <input
              type="text"
              matInput
              required
              formControlName="color"
              placeholder="Enter Product Color"
            />
          </mat-form-field>

          <br />

          <mat-form-field class="form-input" appearance="outline">
            <mat-label>Category</mat-label>
            <input
              type="text"
              matInput
              required
              formControlName="category"
              placeholder="Enter Product Category"
            />
          </mat-form-field>

          <br />

          <mat-form-field class="form-input" appearance="outline">
            <mat-label>Discription</mat-label>
            <textarea
              type="text"
              matInput
              required
              formControlName="description"
              placeholder="Enter Product Discription"
            ></textarea>
          </mat-form-field>

          <br />

          <mat-form-field class="form-input" appearance="outline">
            <mat-label>Image Url</mat-label>
            <input
              type="text"
              matInput
              required
              formControlName="imageUrl"
              placeholder="Enter Product Name"
            />
          </mat-form-field>

          <br />
        </form>
      </div>
    </div>
    <div mat-dialog-actions style="float: right">
      <button mat-raised-button mat-dialog-close color="primary">Close</button>
      <button
        mat-raised-button
        color="accent"
        (click)="editProduct(formData.value)"
        mat-dialog-close
      >
        Update
      </button>
    </div>
  </div>
</div>
